<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="overlay"></div>
    <div id="box">
        <header id="nav">
            <input type="checkbox" id="sidebar-active"/>
            <label for="sidebar-active" id="open-sidebar-button">
                <i class="fa-solid fa-bars"></i>
            </label>
            <section id="menu">
                <label for="sidebar-active" id="close-sidebar-button">
                    <i class="fa-solid fa-xmark"></i>
                </label>
                <a href="#"  id="logo">Startup 3</a>
                <a href="#">Get App</a>
                <a href="#">Features</a>
                <a href="#">About</a>
                <a href="#">F.A.Q.</a>
                <a href="#">Sign In</a>
                <a #middle-fill-button href="#">
                    <button id="middle-fill">Sign Up</button>
                </a>
            </section>
        </header>
        <main>
            <section id="test">
                <h1>Startup Framework.
                    Suit Up Your Startup</h1>
                <h5>We have created a new product that will help designers, developers and companies create websites for their startups quickly and easily.</h5>
            </section>
            <section id="cto">
                <a href="#">
                    <button id="big-fill">Get Started</button>
                </a>
                <a href="#">
                    <button id="big-white-outline">Learn More</button>
                </a>
            </section>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/77734b46b2.js" crossorigin="anonymous"></script>
</body>
</html>
